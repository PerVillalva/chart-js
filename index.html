<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <title>Chart.js example</title>

        <link
            href="https://cdn.datatables.net/v/dt/dt-2.0.7/datatables.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div style="width: 1200px; margin: auto">
            <canvas id="bot-chart" style="margin: 4rem 0"></canvas>

            <p id="table-title"></p>
            <table id="bots" class="display" style="width: 100%">
                <thead>
                    <tr>
                        <th>Bot</th>
                        <th>Blocked (CZ)</th>
                        <th>Blocked (SK)</th>
                        <th>Blocked (Total)</th>
                        <th>% (Total)</th>
                    </tr>
                </thead>
                <tbody id="bots-table"></tbody>
            </table>

            <p id="websites-table-title"></p>
            <table id="websites" class="display">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Websites</th>
                        <th>anthropic-ai</th>
                        <th>chatgpt-user</th>
                        <th>claudebot</th>
                        <th>gptbot</th>
                        <th>diffbot</th>
                        <th>cohere-ai</th>
                        <th>claude-web</th>
                        <th>machinelearning</th>
                    </tr>
                </thead>
                <tbody id="websites-table"></tbody>
            </table>
        </div>

        <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-2.0.7/datatables.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
